type Customer {
    customerID: ID!
    contactName: String!
    contactTitle: String
    companyName: String
    fax: String
    phone: String
}

type Address {
    addressID: ID!
    region: String
    country: String!
    city: String!
    postalCode: String!
    address: String
}

type Employee {
    employeeID: ID!
    firstName: String!
    lastName: String!
    birthDate: String
    hireDate: String
    title: String!
    titleOfCourtesy: String
    manager: Employee @relation(name: "REPORTS_TO", direction: "OUT")
    notes: String
    photoPath: String
}

type Category {
    categoryID: ID!
    categoryName: String!
    description: String!
    picture: String
}

type Order {
    orderID: ID!
    shipCity: String
    freight: Float

}

